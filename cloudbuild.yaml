steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '$_IMAGE_NAME:$SHORT_SHA'
      - .
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME:$SHORT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gcloud
    args:
      - container
      - images
      - add-tag
      - $_IMAGE_NAME:$SHORT_SHA
      - $_IMAGE_NAME:latest
    id: adding the 'latest' tag for the image
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME:$SHORT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$SHORT_SHA'
      - '--namespace=$_K8S_NAMESPACE'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - '--output=output'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$_K8S_NAMESPACE'
    id: Apply deploy
images:
  - '$_IMAGE_NAME:$SHORT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _K8S_ANNOTATIONS: gcb-trigger-id=739d8e78-595c-45f8-96a7-536496685cb5
  _K8S_LABELS: ''
  _GKE_CLUSTER: gke-cluster-dev
  _K8S_YAML_PATH: kubernetes/
  _IMAGE_NAME: gcr.io/cube-render-farm/github.com/dariobernardo/simple_app
  _GKE_LOCATION: europe-west3
  _OUTPUT_BUCKET_PATH: cube-render-farm_cloudbuild/deploy
  _K8S_APP_NAME: simple-app
  _K8S_NAMESPACE: default
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
